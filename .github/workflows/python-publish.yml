name: Build Python Package

on: [push]
  # push:
  #     tags: 
  #       - '**'

permissions:
  contents: write

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Generate setup.py
      run: sed "s/%VERSION%/$(git describe --tags --match v* | cut -d 'v' -f 2)/" setup.py.in > setup.py

    - name: Get Tag
      run: git describe --tags --abbrev=8 --long --dirty
      id: tag

    - name: Build package
      run: python -m build

    # - name: Publish package
    #   uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
    #   with:
    #     user: __token__
    #     password: ${{ secrets.PYPI_API_TOKEN }}

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      id: create_release
      with:
        draft: true
        prerelease: false
        release_name: ${{ steps.tag.outputs.tag }}
        tag_name: ${{ github.ref }}
#        body_path: CHANGELOG.md

    - name: publish artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dltk-${{ steps.tag.outputs.tag }}.py3-none-any.whl
        asset_name: dltk-${{ steps.tag.outputs.tag }}.py3-none-any.whl
        asset_content_type: application/zip
